<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h3 class="navbar_title">EWT</h3>
            <ul class="navbar_links">
                <li><a class="navbar_links_link" href="index.html">Home</a></li>
                <li><a class="navbar_links_link" href="mission.html">About</a></li>
                <li><a class="navbar_links_link" href="teampage.html">Team</a></li>

            </ul>
            <ul class="navbar_donate">

            </ul>
            <i class="fa-solid fa-bars" id="navbar--hamburger"></i>
        </nav>
    </header> 
  <main>
    <h1>Get in Touch</h1>
    <div class="flex-container">
      <div class="contact-form">
        <p>Fill out the details and we will reach out to you shortly</p>
        <form action="URL" method="post">
          <fieldset>
            <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label for="email">Email: <input id="email" name="email" type="email" required></label>
            <label for="phone-number">Phone Number: <input id="phone-number" class="payment_number" name="phone-number" type="text"
                required></label>
            <label for="age">Age: <input name="age" type="number" min="13" max="120" id="age"></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">Select</option>
                <option value="1">Social Media</option>
                <option value="2">Referral</option>
                <option value="3">Work</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Comments: <textarea id="bio" name="bio"
                placeholder="Please provide additional questions or comments.." rows="3" cols="30"></textarea></label>
          </fieldset>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </main>
    <footer class="footer">
        <div class="links">
            <a target="_blank" href="http://www.linkedin.com">

            <a target="_blank" href="https://www.youtube.com/">
